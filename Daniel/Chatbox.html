<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="Chatbox.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="main">
      <header class="tophead">
        <div class="imagecontainer">
          <img src="Images/Mike.PNG" />
        </div>
        <div class="info">
          <h2>Mike</h2>
          <div class="stars">
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </div>
        </div>
        <h2 class="Jeep">Jeep Wrangler</h2>
      </header>

      <section class="messageboard">
        <div class="row rowone">
          <p class="bubble">
            Hey Mike, I am interested in your jeep and was just wondering if you
            had all your receipts? Thank you!
          </p>
        </div>
        <div class="row rowtwo">
          <p class="bubble bubble-typing">Typing......</p>
        </div>
        <div class="row rowthree">
          <p class="bubble bubbleanswer">Is it available?</p>
          <p class="bubble bubbleanswer">Is the price neiogatable?</p>
          <p class="bubble bubbleanswer">Where are you located?</p>
        </div>
      </section>

      <footer class="lastbox">
        <button>Send</button>
      </footer>
    </section>
  </body>
</html>
